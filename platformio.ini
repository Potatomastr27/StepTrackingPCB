; https://docs.platformio.org/page/projectconf.html

[env]
platform = atmelavr
board = uno
framework = arduino

[env:release]
build_src_filter = +<main.cpp>
lib_deps = 
	adafruit/Adafruit SSD1306@^2.5.10

[env:pcbTest]
build_src_filter = +<pcbTest.cpp>
lib_deps = 
	adafruit/Adafruit SSD1306@^2.5.10

[env:displayTest]
build_src_filter = +<displayTest.cpp>
lib_deps = 
	adafruit/Adafruit SSD1306@^2.5.10
